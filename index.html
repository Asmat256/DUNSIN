<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>KFS FORM DEMO</title>
  
</head>
<body> 
    
     <div class="container">

         <marquee >WELCOME TO KINGFROD SECURITY SERVICES</marquee>

         <form class="form" id="login">
            <h1 class="form__title"> COC STAFF LOGIN</h1> 
            <div class="form__message form__message--error"></div>
         
           <div class="form__input--group">
            <input type="text" class="form__input" autofocus placeholder="Username or email">
            <div class="form__input-error-message"></div>  
           </div>

            <div class="form__input--group">
               <input type="password" class="form__input" autofocus placeholder="password">
               <div class="form__input-error-message"></div>    
            </div>

            <button class="form__button" type="submit">PROCEED</button>
            
            <p class="form__text">
               <a  class="form__link" href=""> Forgot your password</a>
            </p>

            <p class="form__text">
               <a class="form__link" href="" id="linkCreateAccount">Don't have account? Create account!</a>
            </p>

      </form>

    
       <form class="form form--hidden" id="createAccount">

               <h1 class="form__title">COC SAR</h1> 
               <div class="form message form__message--error"></div>
   
         <div class="form__input--group">
               <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
               <div class="form__input-error-message"></div>
         </div>

         <div class="form__input--group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
          </div>

         <div class="form__input--group">
               <input type="password" class="form__input" autofocus placeholder="password">
               <div class="form__input-error-message"></div>
         </div>

         <div class="form__input--group">
            <input type="password" class="form__input" autofocus placeholder="Comfirm password">
            <div class="form__input-error-message"></div>
         </div>

         <button class="form__button" type="submit">PROCEED</button>
  
            <p class="form__text">
            <a class="form__link" href="" id="linkLogin">Already have have account? Sign In</a>
            </p>

     </form>

  </div>
<script src="main.js"></script>

</body>
</html>
